<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="modal">
      <form id="addList_form" autocomplete="off">
        <h3>Tambah List Belanja</h3>
        <div class="form_group">
          <label for="barang">Barang</label>
          <input type="text" id="barang" required />
        </div>
        <div class="form_group">
          <label for="harga">Harga</label>
          <input type="number" id="harga" required />
        </div>

        <button type="submit">Tambah</button>
      </form>
      <div id="modal_bg"></div>
    </div>
    <main class="container">
      <h1 class="title">Dashboard List Belanja - App</h1>
      <h3 id="subtitle"></h3>
      <div id="root">
        <!-- DIRENDER DARI JS -->
      </div>
      <button class="floating_button" id="floating_button">+</button>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
